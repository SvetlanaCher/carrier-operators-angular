<div >
    <form (ngSubmit)="onSubmit()">
        <h3>{{ currentOperator }}</h3>
        <p>Tel.: <input type="tel" placeholder="+7 __ __ __ __" (change)="checkInput($event)" ></p>
        <span *ngIf="payTel">The telepfone is required</span>

        <p>Sum.: <input class="form-number" type="number" value="1" min="1" max="1000"><small>rub</small></p>
        <button type="submit">Submit</button>
    </form>
    <button (click)="goBack()">Go back</button>
</div>
